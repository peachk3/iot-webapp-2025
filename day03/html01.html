<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="부트스트랩 학습페이지">
    <title>Bootstrap 학습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        /* Bootstrap 기능에 커스터마이징 가능 */
        .btn-lg {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <h1>Hello Bootstrap!</h1>
    <hr>
    <input type="button" value="Basic" class="btn">
    <button class="btn btn-primary">Primary</button>
    <input type="button" value="Secondary" class="btn btn-secondary">
    <input type="button" value="Success" class="btn btn-success">
    <input type="button" value="Info" class="btn btn-info">
    <input type="button" value="Warning" class="btn btn-warning">
    <input type="button" value="Danger" class="btn btn-danger">
    <input type="button" value="Dark" class="btn btn-dark">
    <input type="button" value="Light" class="btn btn-light">
    <input type="button" value="Link" class="btn btn-link">
    <hr>
    <input type="button" value="Basic" class="btn btn-sm">
    <input type="button" value="Primary" class="btn btn-primary btn-sm">
    <input type="button" value="Secondary" class="btn btn-secondary btn-sm">
    <input type="button" value="Success" class="btn btn-success btn-sm">
    <input type="button" value="Info" class="btn btn-info btn-sm">
    <input type="button" value="Warning" class="btn btn-warning btn-sm">
    <input type="button" value="Danger" class="btn btn-danger btn-sm">
    <input type="button" value="Dark" class="btn btn-dark btn-sm">
    <input type="button" value="Light" class="btn btn-light btn-sm">
    <input type="button" value="Link" class="btn btn-link btn-sm">
    <hr>
    <input type="button" value="Basic" class="btn btn-lg">
    <input type="button" value="Primary" class="btn btn-primary btn-lg">
    <input type="button" value="Secondary" class="btn btn-secondary btn-lg">
    <input type="button" value="Success" class="btn btn-success btn-lg">
    <input type="button" value="Info" class="btn btn-info btn-lg">
    <input type="button" value="Warning" class="btn btn-warning btn-lg">
    <input type="button" value="Danger" class="btn btn-danger btn-lg" disabled>
    <input type="button" value="Dark" class="btn btn-dark btn-lg">
    <input type="button" value="Light" class="btn btn-light btn-lg">
    <input type="button" value="Link" class="btn btn-link btn-lg">
    <hr>    
    <input type="button" value="Basic" class="btn btn-sm">
    <input type="button" value="Primary" class="btn btn-outline-primary btn-sm">
    <input type="button" value="Secondary" class="btn btn-outline-secondary btn-sm">
    <input type="button" value="Success" class="btn btn-outline-success btn-sm">
    <input type="button" value="Info" class="btn btn-outline-info btn-sm">
    <input type="button" value="Warning" class="btn btn-outline-warning btn-sm">
    <input type="button" value="Danger" class="btn btn-outline-danger btn-sm">
    <input type="button" value="Dark" class="btn btn-outline-dark btn-sm">
    <input type="button" value="Light" class="btn btn-outline-light btn-sm">
    <input type="button" value="Link" class="btn btn-outline-link btn-sm">
    <hr>


    <!-- Bootstrap JS는 닫는 body 태그 바로 앞에 위치 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
