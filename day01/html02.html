<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째 웹페이지</title>
    <!-- CSS 내부 스타일(HTML 내에 작성) 적용 -->
    <style>
        h1{
            color : lightblue;
            background-color: #000; /*rgb(0, 0, 0); 와 동일*/;
        }
        p{
            color : deepskyblue;
        }
    </style>
    <!-- 내부 자바스크립트 적용 -->
    <script>
        // C, C++, C# 주석 사용 가능(script 태그 내에서만 사용 가능)
        /* 여러 줄 주석*/
        alert('자바스크립트 실행합니다!'); // MessageBox.show()와 동일
        // 디버깅을 대신했음. 알러깅이라고 불렀음(Alergging)    
    </script>
</head>
<body>
    <h1>Hello, HTML5!</h1>
    <h1>Bye~</h1>
    <p>이제부터 HTML을 배웁니다</p>
</body>
</html>
